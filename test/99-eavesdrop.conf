<!DOCTYPE busconfig PUBLIC
"-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow eavesdrop="true"/>
                <allow eavesdrop="true"
                       send_type="method_call"
                       send_destination="*"
                       send_path="*"
                       send_interface="*"
                       send_member="*"/>
                <allow eavesdrop="true"
                       send_type="method_return"
                       send_destination="*"
                       send_path="*"
                       send_interface="*"
                       send_member="*"/>
                <allow eavesdrop="true"
                       send_type="error"
                       send_destination="*"
                       send_path="*"
                       send_interface="*"
                       send_member="*"/>
                <allow eavesdrop="true"
                       send_type="signal"
                       send_destination="*"
                       send_path="*"
                       send_interface="*"
                       send_member="*"/>
        </policy>
</busconfig>
